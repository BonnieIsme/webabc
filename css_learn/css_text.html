<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css_text.css">
    <title>处理不同方向的文本</title>
</head>
<body>
    <p class="mode-tb">这是横向的文本方向<br>（块流向从上到下）</p>
    <hr>
    <p class="mode-rl">这是纵向的文本方向<br>（块流向从右到左）<br>&nbsp;<br>对酒当歌<br>人生几何</p>
    <hr>
    <p class="mode-lr">这是纵向的文本方向<br>（块流向从左到右）<br>&nbsp;<br>长风破浪会有时<br>直挂云帆济沧海</p>

    <div class="box">
        <div class="text">
            <img src="../test1/images/动图1.gif">
            <p>This box uses logical properties. The star image has been floated inline-start, it also has a margin on the inline-end and block-end.</p>
        </div>
    </div>


    <p class="View">这是视口单位的测试</p>
</body>
</html>
