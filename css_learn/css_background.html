<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css_background.css">
    <title>background</title>
</head>


<body>
     <div class="background-image-padding">
         <p class="content">
             Forever young!
         </p>
     </div>
    <div class="background-image-border">
        Go for it!
    </div>
    <div class="background-image-text">
        You can do it!
    </div>

    <div class="background-origin">
        good
    </div>

    <p style="background-color: darkslategrey; color: darkolivegreen; text-align: center">love and peace</p>


    <div class="cover">
        background-size:cover
    </div>


    <div class="contain">
        background-size:contain
    </div>


    <div class="background-position">
        定义背景图在何处
    </div>

    <div class="scroll">
        background-attachment:scroll
    </div>

     <div class="fixed">
         background-attachment:fixed
     </div>

    <div class="object-fit-cover">
        <img src="../test1/images/大图5.jpg">
    </div>

     <div class="object-fit-contain">
         <img src="../test1/images/大图5.jpg">
     </div>

</body>
</html>
