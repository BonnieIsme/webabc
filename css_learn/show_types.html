<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="show_types.css">
    <title>不同显示类型的例子</title>
</head>
<body>
    <p class="One">
        长风破浪会有时，直挂云帆济沧海
    </p>

    <ul class="Two"><h2>诗三首</h2>
        <li class="a">明日歌</li>
        <li class="b">破阵子</li>
        <li class="c">青玉案</li>
    </ul>

    <p class="inline-block">
        明月几时有，把酒问青天。<br>(这是一个inline-block)
    </p>

    <p class="Three">
        君可见？<span class="s1">妾起舞翩翩。</span>君可见？<span>妾嫣然一笑为红颜</span>
    </p>
</body>
</html>
