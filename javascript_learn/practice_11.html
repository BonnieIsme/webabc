    function sortArguments() {
        let args = Array.prototype.slice.call(arguments); // 将类数组arguments转换为数组
        let sortedArgs = args.sort();
        return sortedArgs;
    }

    console.log(sortArguments(5,3,7,1)); // shows 1,3,5,7

    // 剩余参数，允许将一个不定数量的参数表示为一个数组，剩余参数是相较arguments对象更好的选择
    function sum(...theArgs) {
        return theArgs.reduce((previous,current) => {
            return previous +　current;
        });
    }

    function foo(arg) {
        let f = (...args) => args[0];
        return f(arg);
    }

    function foos(arg1,arg2) {
        let f1 = (...args) => args[1];
        return f1(arg1,arg2);
    }

    function multiply(multiplier,...theArgs) {
        return theArgs.map(function (element) {
            return multiplier * element;
        })
    }

    function f(...[a,b,c]) { // 固定参数数量
        return a + b + c;
    }
