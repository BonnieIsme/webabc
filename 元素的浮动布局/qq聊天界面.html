<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动clear测试</title>
</head>
<style type="text/css">

    .s{

        width: 80px;
        height: 30px;
        float: left;
        clear: right;
    }
    .l{
        width: 80px;
        height: 30px;
        float: right;
        clear: left;
    }
    ul{
        width: 300px;
        height: 600px;
        border: solid 1px grey;
        margin: 0;padding: 0;
    }
    li{
        background-color: orangered;
        color: white;


    }
</style>
<body>
<ul>
   <div class="s"> <li>hello</li></div>
    <div class="l"><li>你好</li></div>
    <div class="s"><li>我是siri</li></div>
     <div class="l"><li>我是小爱</li></div>
</ul>
<blockquote cite="https://www.huxley.net/bnw/four.html">
    <p>Words can be like X-rays, if you use them properly—they’ll go through anything. You read and you’re pierced.</p>
    <footer>—Aldous Huxley, <cite>Brave New World</cite></footer>
</blockquote>

</body>
</html>
