<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}},good luck</h2>

  <!-- 显示结果为message内容，它会覆盖good luck -->
  <h2 v-text="message">,good luck</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:'hello,Sean!'
    }
  })
</script>
</body>
</html>
