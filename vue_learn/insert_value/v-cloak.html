<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cloak 斗篷</title>
</head>
<style>
  [v-cloak]{
    display: none;
  }
</style>
<body>
  <!-- v-cloak display:none -->
  <div id="app" v-cloak>
    <h2>{{message}}</h2>
  </div>
<script src="../js/vue.js"></script>
<script>
  // 在vue解析之前，div中有一个属性v-cloak display:none
  // 在vue解析之后，div中没有一个属性v-cloak
  setTimeout(function () {
    const app = new Vue({
      el:"#app",
      data:{
        message:'hello,Sean!'
      }
    })
  },1000)
</script>

</body>
</html>
