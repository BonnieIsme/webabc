<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>动态绑定style（对象语法）</title>
</head>
<body>
  <div id="app">
    <!-- <h2 :style="{key(属性名)}:value(属性值)}">{{message}}</h2>-->
    <!-- key可以不加‘’，但value必须加‘’ -->
    <h2 :style="getStyles()">{{message}}</h2>
    </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:"#app",
      data:{
        message:'hello,Sean!',
        finalSize:100,
        finalColor:'lightblue'
      },
      methods:{
        getStyles:function(){
          return {fontSize:this.finalSize + 'px',color:this.finalColor}
        }
      }
    })
  </script>
</body>
</html>
