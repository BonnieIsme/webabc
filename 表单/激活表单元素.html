<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>激活表单元素</title>
    <style>
        form:active{
            color: #E83828;
        }
        form button{
            background: #ffe4b2;
        }
    </style>
</head>
<body>
<form>
    <label form="my button">my button:</label>
    <button id="my button" type="button">try clicking me</button>

</form>
</body>
</html>
